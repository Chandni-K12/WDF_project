<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - E-Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 30px;
      font-size: 28px;
      color: #007bff;
      text-decoration: underline;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #007bff;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #007bff;
      font-size: 14px;
    }

    .nav-links {
      margin-top: 30px;
    }

    .nav-links a {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form action ="admin.html" method="get">
      <h1>Login</h1>
      <input type="text" placeholder="Username" required><br>
      <input type="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
      <div>
        <a href="forget.html">Forgot password?</a>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="member.html">Next</a>
      </div>
    </form>
  </div>
</body>
</html>
